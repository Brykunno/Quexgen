<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">

    </div>
    <script>
        for(let i=1;i<=5;i++){
            for(let j=1; j<=5; j++){
                let k = i-1
                k = k+j
                k = k%5
                if(k==0){
                    k=5
                }
                document.write(k+"  ")

            }

            document.write("</br>")
        }
    </script>
</body>
</html>
