<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with 9 Inputs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="myForm">
            <h2>Sample Form</h2>
            
            <div class="form-group">
                <label for="input1">Input 1</label>
                <input type="text" id="input1" name="input1" required>
            </div>

            <div class="form-group">
                <label for="input2">Input 2</label>
                <input type="text" id="input2" name="input2" required>
            </div>

            <div class="form-group">
                <label for="input3">Input 3</label>
                <input type="text" id="input3" name="input3" required>
            </div>

            <div class="form-group">
                <label for="input4">Input 4</label>
                <input type="email" id="input4" name="input4" required>
            </div>

            <div class="form-group">
                <label for="input5">Input 5</label>
                <input type="password" id="input5" name="input5" required>
            </div>

            <div class="form-group">
                <label for="input6">Input 6</label>
                <input type="text" id="input6" name="input6" required>
            </div>

            <div class="form-group">
                <label for="input7">Input 7</label>
                <input type="text" id="input7" name="input7" required>
            </div>

            <div class="form-group">
                <label for="input8">Input 8</label>
                <input type="text" id="input8" name="input8" required>
            </div>

            <div class="form-group">
                <label for="input9">Input 9</label>
                <input type="text" id="input9" name="input9" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
